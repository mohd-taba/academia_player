name: y_player
description: "YPlayer is a Flutter package that provides an easy-to-use YouTube video player widget"
version: 2.0.3
repository: https://github.com/ijashuzain/y_player

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  youtube_explode_dart: ^2.3.6
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  shared_preferences: any
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
